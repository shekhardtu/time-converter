<!DOCTYPE html>
<html>
<head>
  <title>Timezone Converter</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    html, body { 
      border: none !important; 
      outline: none !important;
      box-shadow: none !important;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      min-height: 400px;
      padding: 0;
      background: #ffffff;
      color: #09090b;
      position: relative;
      line-height: 1.5;
      margin: 0;
      border: 0;
      outline: 0;
      box-shadow: none;
      overflow: visible;
    }
    
    .popup-content {
      padding: 0 20px;
    }
    
    
    /* Footer styles with status capability */
    .popup-footer {
      background: #f9fafb;
      border-top: 1px solid #e4e4e7;
      padding: 12px 20px;
      text-align: center;
      font-size: 12px;
      color: #71717a;
      font-weight: 400;
      transition: all 0.3s ease;
      cursor: default;
    }
    
    .popup-footer.status-mode {
      background: #e8f0fe;
      color: #2563eb;
      border-top-color: #2563eb;
      font-weight: 500;
    }
    
    .popup-footer.status-error {
      background: #fef2f2;
      color: #dc2626;
      border-top-color: #dc2626;
      font-weight: 500;
    }
    
    .popup-footer.status-success {
      background: #f0fdf4;
      color: #16a34a;
      border-top-color: #16a34a;
      font-weight: 500;
    }
    
    .popup-footer.status-clickable {
      cursor: pointer;
    }
    
    .popup-footer.status-clickable:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .popup-footer .system-time {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      font-weight: 500;
    }
    
    .popup-header {
      text-align: center;
     margin: 16px auto;
      padding-bottom: 16px;
      border-bottom: 1px solid #e4e4e7;
    }
    .popup-header h3 {
      color: #1a73e8;
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 4px;
      letter-spacing: 0;
    }
    .popup-header .subtitle {
      font-size: 14px;
      color: #1a73e8;
      font-weight: 400;
      letter-spacing: 0;
    }
    .row { 
      margin-bottom: 16px;
    }
    label { 
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 500;
      color: #09090b;
      font-size: 14px;
      letter-spacing: 0;
    }
    label .icon-container {
      margin-right: 8px;
      opacity: 0.7;
    }
    select { 
      width: 100%;
      padding: 12px 16px 12px 16px;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
      background: #ffffff;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="%23a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 14px;
      color: #09090b;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      transition: all 0.2s ease;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 40px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    
    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="%232563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>');
    }
    
    select:hover {
      border-color: #d4d4d8;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="%236b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>');
    }
    
    select option {
      background: #ffffff;
      color: #09090b;
      padding: 8px 12px;
      font-weight: 400;
    }
    
    select:disabled {
      background-color: #f9fafb;
      color: #9ca3af;
      cursor: not-allowed;
      border-color: #e5e7eb;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="%239ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>');
    }
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      position: relative;
      z-index: 1;
    }
    button { 
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-primary:active {
      background: #1e40af;
    }
    .btn-secondary {
      background: #ffffff;
      color: #374151;
      border: 1px solid #e4e4e7;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #d4d4d8;
    }
    .btn-secondary:active {
      background: #f3f4f6;
    }
    button:disabled { 
      background: #f9fafb;
      color: #9ca3af;
      border-color: #e5e7eb;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }
    
    
    .icon {
      display: inline-block;
      margin-right: 6px;
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }
    .btn-active {
      background: #1a73e8 !important;
      color: white !important;
    }
    .btn-inactive {
      background: #f1f3f4 !important;
      color: #9aa0a6 !important;
    }
    .btn-link {
      background: none !important;
      border: none !important;
      color: #1a73e8 !important;
      text-decoration: underline !important;
      cursor: pointer !important;
      font-size: 12px !important;
      padding: 4px 0 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      margin-top: 8px !important;
    }
    .btn-link:hover {
      color: #1557b0 !important;
    }
    .custom-format-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }
    .hidden {
      display: none !important;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      font-size: 14px;
      background: #ffffff;
      color: #09090b;
      font-weight: 400;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }
    input[type="text"]:hover {
      border-color: #d4d4d8;
    }
    input[type="text"]::placeholder {
      color: #9ca3af;
    }
    small {
      display: block;
      margin-top: 6px;
      font-size: 11px;
      color: #71717a;
      font-weight: 400;
    }
    
    /* Simplified 3-column function buttons */
    .function-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      border-top: 1px solid #e4e4e7;
      padding: 16px 16px;
      background-color: #f9fafb;
    }
    
    .function-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px 8px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      background: #ffffff;
      color: #374151;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 40px;
      max-height: 60px;
      text-align: center;
      gap: 4px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    .function-btn:hover {
      background: #f9fafb;
      border-color: #d4d4d8;
    }
    
    .function-btn.active {
      background: #dbeafe;
      color: #2563eb;
      border-color: #2563eb;
    }
    
    .function-btn .icon-container {
      margin-bottom: 4px;
      margin-right: 0;
    }
    
    .function-btn .icon {
      width: 16px;
      height: 16px;
    }
    
    .function-btn:disabled {
      background: #f9fafb;
      color: #9ca3af;
      opacity: 0.6;
      cursor: not-allowed;
      border-color: #e5e7eb;
    }
    
    /* Status indicators */
    .status-indicators {
      margin: 12px 0;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 12px;
      color: #dc2626;
      font-weight: 400;
    }
    
    .status-item .status-icon {
      margin-right: 6px;
    }
    
    .status-item .status-icon .icon {
      width: 14px;
      height: 14px;
    }
    
    /* Custom format form styling */
    .custom-format-form {
      margin-top: 12px;
      padding: 16px;
      background: #f9fafb;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      animation: slideDown 0.2s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Enhanced hover and focus effects */
    .row:focus-within {
      background: rgba(255,255,255,0.18);
      transform: translateY(-1px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }
    
    .custom-format-form label {
      color: #09090b;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .custom-format-form .button-group {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="popup">
  <div class="popup-header">
    <h3>
      <span class="icon-container" data-icon="clock"></span>
      Timezone Converter
    </h3>
    <div class="subtitle">Convert dates across timezones instantly</div>
    </div>
  <div class="popup-content">
    
  
  <div class="row">
    <label for="from-timezone">
      <span class="icon-container" data-icon="globe"></span>
      Convert from:
    </label>
    <select id="from-timezone"></select>
  </div>
  
  <div class="row">
    <label for="to-timezone">
      <span class="icon-container" data-icon="location"></span>
      Convert to:
    </label>
    <select id="to-timezone"></select>
  </div>
  
  <div class="button-group">
    <button id="convert-btn" class="btn-primary btn-active">
      <span class="icon-container" data-icon="convert"></span>
      <span id="convert-text">Convert</span>
    </button>
    <button id="revert-btn" class="btn-secondary btn-inactive">
      <span class="icon-container" data-icon="revert"></span>
      <span id="revert-text">Revert</span>
    </button>
  </div>
  
  
  
  <!-- Status indicators for disabled states -->
  <div id="status-indicators" class="status-indicators">
    <div id="site-status" class="status-item hidden">
      <span class="icon-container status-icon" data-icon="disable"></span>
      <span id="site-status-text"></span>
    </div>
    <div id="page-status" class="status-item hidden">
      <span class="icon-container status-icon" data-icon="page-disable"></span>
      <span id="page-status-text"></span>
    </div>
  </div>
  
  <!-- Custom format form (collapsible) -->
  <div id="custom-format-form" class="custom-format-form hidden">
    <div class="row">
      <label for="date-format">Date Format Pattern:</label>
      <input type="text" id="date-format" placeholder="e.g., YYYY-MM-DD HH:mm:ss" />
      <small>Use YYYY, MM, DD, HH, mm, ss, A for AM/PM</small>
    </div>
    <div class="row">
      <label for="format-description">Description:</label>
      <input type="text" id="format-description" placeholder="e.g., Server log timestamps" />
    </div>
    <div class="button-group">
      <button id="save-format-btn" class="btn-primary">Save</button>
      <button id="cancel-format-btn" class="btn-secondary">Cancel</button>
    </div>
  </div>

  <!-- Hidden SVG icon templates to avoid duplication -->
  <div id="icon-templates" style="display: none;">
    <svg id="icon-clock" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    
    <svg id="icon-globe" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    
    <svg id="icon-location" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
    </svg>
    
    <svg id="icon-convert" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
    </svg>
    
    <svg id="icon-revert" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
    </svg>
    
    <svg id="icon-disable" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L5.636 5.636"></path>
    </svg>
    
    <svg id="icon-enable" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    
    <svg id="icon-plus" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
    </svg>
    
    <svg id="icon-close" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
    
    <svg id="icon-page-disable" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"></path>
    </svg>
    
    <svg id="icon-page-enable" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11l3 3 8-8"></path>
    </svg>
    
    <svg id="icon-site" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
    </svg>
  </div>
  </div>
  <!-- Enhanced function buttons in 3-column layout -->
  <div class="function-buttons">
    <button id="site-disable-btn" class="function-btn">
      <span class="icon-container" data-icon="disable"></span>
      <span id="site-disable-text">Disable Site</span>
    </button>
    <button id="custom-format-toggle" class="function-btn">
      <span class="icon-container" data-icon="plus"></span>
      <span id="custom-format-text">Add Format</span>
    </button>
    <button id="page-disable-btn" class="function-btn">
      <span class="icon-container" data-icon="page-disable"></span>
      <span id="page-disable-text">Disable Page</span>
    </button>
  </div>
  
  <div class="popup-footer">
    <div class="system-time" id="system-time"></div>
  </div>
</div>
  
  <script src="popup.js"></script>
</body>
</html>
